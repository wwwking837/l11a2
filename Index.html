<html>
    <head>
        <style>
        img#flowerright {
            float: right;
            width: 100px;
            height: 100px;
            border: 7px ridge red;
            border-radius: 10px;

        }
        img#flowerleft{
            float: left;
            width: 100px;
            height: 100px;
            border: 4px ridge rebeccapurple;
            border-radius: 10px ;
            
        }
        </style>
        <title>
float 
        </title>
    </head>
    <body>
        <center>
            <h2>
                Float right and Float left
            </h2>
            <p>
                Float left and float right 
            </p>
            
                <img id="flowerright"
                src="download.jpg">
                
                <img id="flowerleft"
                src="tulip.jpg">
                <br>
                these are 2 pictures to demonstrate about float right and float left

            
        </center>
    </body>
</html>
